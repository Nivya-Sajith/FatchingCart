<!DOCTYPE html>
<html lang="en">
<head>

<style>
    span{
        color: rgb(127, 87, 13);
        font-size: large;
        font-weight: 800;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin-left: 10px;
    }
    #s1{
        color: green;
        font-size: small;
    }
    @media screen and (max-width: 780px)
    {
        
.card {
    width: 100%;

}

{
    display: flex;

</style>

<body >
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="https://th.bing.com/th?id=OIP.B87kUlT7nLCZsMWCUu09cgHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="" width="90px" ><span>  Your Cart</span> 
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse  " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
              <li class="nav-item ms-5 ">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              
             
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    
    <div class="container" id="home">
        <div class="row" id="display">
            
           
         </div>   
    </div>
</body>
<script>
    // 1. fetch()
    fetch('https://dummyjson.com/carts')    //  bydefault get method ->obj data
    .then(data=>data.json())   //ogj->array==o/p array od data
    .then(todo=>displayArray(todo))

    function displayArray(arraytodo)
{
    // console.log(arraytodo);
    let a=arraytodo.carts;
    // console.log(a);
    a.forEach(todo => {
        
    let id=todo.id;
    console.log(todo);
    let pdts=todo.products
    for (i in pdts)
    {

    console.log(pdts[i]);

    
        htmldata=` <div class="col-4"><div class="card m-3 bg-light shadow-lg" style="width: 18rem;">
          <img src='${pdts[i].thumbnail}' class="card-img-top p-1 rounded" alt="..." width="290px" height="290px">
          <div class="card-body" height="88px">
            <h5 class="card-title "><b>${pdts[i].title}</b></h5>
            <ul class="list-group list-group-flush bg-light">
            <li class="list-group-item  bg-light">Price : Rs.<b> ${pdts[i].price}</b></li>
            <li class="list-group-item bg-light">Discount Price  : Rs. <b>${pdts[i].discountedPrice}</b> <span id="s1"> ${(Math.floor(pdts[i].discountPercentage))}%off </span></li>
            <li class="list-group-item bg-light ">Available Stock : <b>${pdts[i].quantity}</b></li>
          </ul>
          </div>
          
          <div class="card-body">
            <button class="btn btn-primary m-2 " width="150px">Add to cart</button>
           <button class="btn btn-danger m-2">Buy Now</button>
            
          </div>
        </div>
        </div>
        `
        document.getElementById('display').innerHTML+=htmldata;
    }
});
}


</script>
</html>
